     <!-- CONTAINER -->
    <div class="container dash-container">
        <div class="row m-1 p-1">
            <div class="col-md-11 col-sm-12 mx-auto pt-3">
                <h3 class="content-title">Update My Works Content</h3>   
            </div>        
        </div>  
        <!-- ADD WORKS CONTENT -->
        <div class="row m-1 p-1">    
            <div class="col-md-12 col-sm-12 mx-auto">
                <form>
                    <div class="row">                 
                        <div class="col-md-8 col-sm-12 mx-auto p-2">
                            <label class="form-label" for="intro_home">Introduction</label>
                            <textarea class="ta-full-width" name="intro_home" id="intro_home"></textarea>
                        </div>
                    </div>   
                    <div class="row">   
                        <div class="col-md-8 col-sm-12 mx-auto p-2"> 
                            <!-- BUTTON TO TRIGGER MODAL -->
                            <button type="button" class="mt-1 mb-2 dash-modal-button float-end" data-bs-toggle="modal" data-bs-target="#myWorksModal">
                            <b class="p-1">+</b>
                            </button>
                            <!-- END BUTTON -->
                            <!-- MY WORKS MODAL -->
                            <div class="modal fade" id="myWorksModal" tabindex="-1" aria-labelledby="myWorksModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title dash-modal-info" id="myWorksModalLabel">My Works</h3>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body dash-modal-info">                                   
                                            <label class="form-label" for="work_titles">Title</label>    
                                            <input type="text" class="form-control mb-2" name="work_titles" id="work_titles">
                                            <label class="form-label" for="work_links">Link</label>
                                            <input type="text" class="form-control mb-2" name="work_links" id="work_links">
                                            <label class="form-label" for="work_snippets">Snippet</label>
                                            <input type="file" class="form-control" name="work_snippets" id="work_snippets">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-custom btn-sm">Add Information</button>
                                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END MODAL -->   
                            <h3 class="mt-2 mb-2 text-center dash-info">My Works</h3>
                            <div class="col-md-12 col-sm-12 mx-auto mt-3 p-3 dash-border">  
                                <label class="form-label mt-1" for="work_titles">Title</label>
                                <input type="text" class="form-control mb-3" name="work_titles" id="work_titles" value="Personal Portfolio">
                                <label class="form-label" for="work_links">Link</label>
                                <input type="text" class="form-control mb-2" name="work_links" id="work_links" value="https://abitsurrel.github.io/personal-portfolio">
                                <label class="form-label" for="work_snippets">Snippets<label>   
                                <div class="col-md-12 col-sm-12 mx-auto mt-2 mb-3 dash-border">
                                    <img class="img-works" src="/personal-portfolio/public/assets/img/portfolio.PNG">
                                </div>
                                <input type="file" class="form-control mt-2" name="work_snippets" id="work_snippets">
                            </div>          
                        </div>
                    </div> 
                    <div class="row">                 
                        <div class="col-md-8 col-sm-12 mx-auto p-2">     
                            <label class="form-label" for="profile_picture">Footnote</label>
                            <textarea class="ta-full-width" name="footnote_home" id="footnote_home"></textarea>
                        </div>
                    </div>   
                    <div class="col-md-3 mx-auto p-2 d-grid gap-2">
                        <a type="button" class="btn btn-light btn-custom" href="/personal-portfolio/public/views/dashboards/works/index.html">Submit</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- END WORKS CONTENT -->
        <!-- FOOTER -->
        <footer class="container-fluid footer">
            <div class="row pt-5">
                <div class="col-md-6 col-sm-6 mx-auto">
                    <p class="ps-5 text-start"> 
                        Developer: <span class="content-info dev_name"></span><br>
                        Github Account: <a href="https://github.com/abitsurrel" class="content-info content-link" id="dev_github_accnt" title="Visit now">github.com/abitsurrel</a><br>
                    Gitlab Account: <a href="https://gitlab.com/diocampo1" class="content-info content-link" id="dev_gitlab_accnt" title="Visit now">gitlab.com/diocampo1</a><br>
                        Email: <span class="content-info" id="dev_email"></span>
                    </p>
                </div>
                <div class="col-md-6 col-sm-6 mx-auto">
                    <h5 class="quicklinks">Quicklinks</h5>
                    <p class="quicklinks"> 
                        <a class="content-info content-link pb-2" href="/personal-portfolio/public/views/dashboards/home/index.html">Home</a><br>
                        <a class="content-info content-link pb-2" href="/personal-portfolio/public/views/dashboards/aboutMe/index.html">About Me</a><br>
                        <a class="content-info content-link dashboard_link" href="/personal-portfolio/index.html">Portfolio</a>
                    </p>
                </div>
