<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP v5 CSS -->
    <link rel="stylesheet" href="/personal-portfolio/public/assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <!-- CUSTOMIZE CSS -->
    <link rel="stylesheet" href="/personal-portfolio/public/assets/portfolio/app.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 auth mx-auto">
                <div class="row">
                    <div class="text-center mt-5">
                        <h2 class="content-title">Create Account</h2>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-12 col-sm-12 mx-auto p-4">
                        <form>
                            <div class="mb-2">
                                <label class="form-label" for="username">Username (<span style="color: red;">*</span>)</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            </div>
                            <div class="mb-2">
                            <label class="form-label" for="password">Password (<span style="color: red;">*</span>)</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" minlength="8" maxlength="20">
                            <div class="form-text" id="passwordHelpBlock">
                                Your password must be 8-20 characters long,
                                and must not contain spaces or emojis.
                            </div>
                            <div class="form-text mb-4">
                               Already have an account? <a class="auth-info" href="/personal-portfolio/public/views/auths/login.html">Login</a>.
                            </div>
                            <div class="col-md-5 col-sm 12 mx-auto d-grid gap-2">
                                <a class="btn btn-light btn-custom" href="/personal-portfolio/public/views/auths/login.html">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP v5 JS CDN -->
    <script src="/personal-portfolio/public/assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <!-- JQUERY JS -->
    <script src="/personal-portfolio/public/assets/jquery-3.7.1.min.js"></script>
    <!-- CUSTOMIZE JS/JQUERY -->
    <script src="/personal-portfolio/public/assets/app.js"></script>
</body>
</html>
